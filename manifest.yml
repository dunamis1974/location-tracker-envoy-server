---
declared-services:
  cloudant-location-tracker-db:
    label: cloudantNoSQLDB
    plan: Shared
applications:
- name: location-tracker-envoy
  memory: 128M
  host: location-tracker-envoy-${random-word}
  path: .
  services:
  - cloudant-location-tracker-db
  env:
    ENVOY_HOST: envoy-${random-word}
    ENVOY_PORT: 443
    ENVOY_AUTH: default